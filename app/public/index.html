<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Socket.IO chat</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
        padding-bottom: 3rem;
      }

      #form {
        backdrop-filter: blur(10px);
        background: rgba(0, 0, 0, 0.15);
        bottom: 0;
        box-sizing: border-box;
        display: flex;
        height: 3rem;
        left: 0;
        padding: 0.25rem;
        position: fixed;
        right: 0;
      }

      #input {
        border: none;
        border-radius: 2rem;
        flex-grow: 1;
        margin: 0.25rem;
        padding: 0 1rem;
      }

      #input:focus {
        outline: none;
      }

      #form > button {
        background: #333;
        border: none;
        border-radius: 3px;
        color: #fff;
        margin: 0.25rem;
        outline: none;
        padding: 0 1rem;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      #messages > li {
        padding: 0.5rem 1rem;
      }

      #messages > li:nth-child(odd) {
        background: #efefef;
      }
    </style>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"> -->
    <link href="css/app.css" rel="stylesheet" />
  </head>

  <body>
    <ul id="messages"></ul>

    <form action="" id="form">
      <input autocomplete="off" id="input" value="/register " />
      <button>Send</button>
    </form>
    <div class="right_sidebar">
      <span class="room_label"></span>
      <div class="active_rooms_list" id="active_rooms_list"></div>

      <div class="room_input">
        <input id="roomInput" placeholder="Create room" type="text" />
        <button class="createRoomBtn" id="createRoomBtn">+</button>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>

    <script></script>
    <script defer src="client.js"></script>
  </body>
</html>
